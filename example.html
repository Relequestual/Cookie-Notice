<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">		
		<title>jQuery Cookie Notice plugin</title>
		<link rel="stylesheet" href="css/example.css" type="text/css">
		<link rel="stylesheet" href="css/jquery.cookienotice.css" type="text/css">
	</head>
	<body>
		<h1>JQuery Cookie Notice plugin</h1>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/jquery.cookienotice.js"></script>
		<script charset="utf-8">
		
			var cookieContent = $("<p>We use cookies to give you the best possible online experience. If you continue browsing, we'll assume you are happy for your web browser to receive all cookies from our website. <a href='/legal/cookies/'>See our cookie policy</a> for more information on cookies and how to manage them.</p>");
			
			$("body").cookieNotice({
				cookieName: "cookie-notice",
				content: cookieContent,
				position: "bottom",
				transition: 1000,
				delay: 500
			});
			
		</script>
	</body>
</html>
